<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="sidebar">
		<div class="wrapper">
			<h1>All Projects</h1>
			<div class="separator"></div>
			<ul id="projects">
				<li>
					<img src="./list.png" alt="📝">
					<div class="list">My List</div>
				</li>
				<li>
					<img src="./list.png" alt="📝">
					<div class="list">My List 2</div>
				</li>
			</ul>
		</div>
		<div id="new-list-button">+ New List</div>
	</div>
	<main>
		<div id="current-list"><h2>My List</h2><div class="edit"></div></div>
		<ul id="tasks">
			<li>
				<input type="checkbox" name="Buy bread">
				<label for="Buy bread">Buy bread</label>
				<div class="edit"></div>
				<div class="delete">X</div>
			</li>
			<li>
				<input type="checkbox" name="Make dinner">
				<label for="Make dinner">Make dinner</label>
				<div class="edit"></div>
				<div class="delete">X</div>
			</li>
			<li>
				<input type="checkbox" name="Pay bills">
				<label for="Pay bills">Pay bills</label>
				<div class="edit"></div>
				<div class="due">Due June 30</div>
				<div class="delete">X</div>
			</li>
		</ul>
		<button id="new-task-button">+</button>
	</main>
	<div id="new-list" class="container">
		<form>
			<p>Add project</p>
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
				</li>
				<li>
					<label for="color">Color</label>
					<select id="color" name="color">
						<option>Black</option>
						<option>Gray</option>
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option>Lime green</option>
						<option>Green</option>
						<option>Light blue</option>
						<option>Blue</option>
						<option>Purple</option>
					</select>
				</li>
			</ul>
			<div class="buttons">
				<button class="cancel">Cancel</button>
				<button id="submit-list">Add</button>
			</div>
		</form>
	</div>
	<div id="new-task" class="container">
		<form>
			<p>Add task</p>
			<ul>
				<li>
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required>
				</li>
				<li>
					<label for="desc">Description</label>
					<textarea name="desc" id="desc" cols="30" rows="5"></textarea>
				</li>
				<li>
					<label for="due">Due date</label>
					<input type="date" id="due" name="due">
				</li>
				<li>
					<label for="priority">Priority</label>
					<select id="priority" name="priority">
						<option>Urgent</option>
						<option>High</option>
						<option selected>Normal</option>
						<option>Low</option>
					</select>
				</li>
			</ul>
			<div class="buttons">
				<button class="cancel">Cancel</button>
				<button id="submit-task">Add</button>
			</div>
		</form>
	</div>
	<footer>ⒸSheishori</footer>
</body>
</html>
