<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="sidebar">
		<div class="wrapper">
			<h1>All Projects</h1>
			<div class="separator"></div>
			<ul id="projects">
				<li>
					<img src="./list.png" alt="📝">
					<div class="list">My List</div>
				</li>
				<li>
					<img src="./list.png" alt="📝">
					<div class="list">My List 2</div>
				</li>
			</ul>
		</div>
		<div id="new-list">+ New List</div>
	</div>
	<main>
		<div id="current-list"><h2>My List</h2><div class="edit"></div></div>
		<ul id="tasks">
			<li>
				<input type="checkbox" name="Buy bread">
				<label for="Buy bread">Buy bread</label>
				<div class="edit"></div>
				<div class="delete">X</div>
			</li>
			<li>
				<input type="checkbox" name="Make dinner">
				<label for="Make dinner">Make dinner</label>
				<div class="edit"></div>
				<div class="delete">X</div>
			</li>
			<li>
				<input type="checkbox" name="Pay bills">
				<label for="Pay bills">Pay bills</label>
				<div class="edit"></div>
				<div class="due">Due June 30</div>
				<div class="delete">X</div>
			</li>
		</ul>
		<button id="add">+</button>
	</main>
	<footer>ⒸSheishori</footer>
</body>
</html>
