<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
	<link rel="stylesheet" href="styles.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="sidebar">
		<div class="wrapper">
			<h1>All Projects</h1>
			<div class="separator"></div>
			<ul id="projects"></ul>
		</div>
		<div id="new-project-button">+ New Project</div>
	</div>
	<main>
		<div id="current-project"><div class="edit"></div></div>
		<ul id="tasks">
		</ul>
		<button id="new-task-button">+</button>
	</main>
	<div id="expand" class="container"></div>
	<div id="new-project" class="container">
		<form>
			<p>Add project</p>
			<ul>
				<li>
					<label for="name">Name</label>
					<input type="text" id="name" name="name" required>
				</li>
				<li>
					<label for="color">Color</label>
					<select id="color" name="color">
						<option>Black</option>
						<option>Gray</option>
						<option>Red</option>
						<option>Orange</option>
						<option>Yellow</option>
						<option value="LimeGreen">Lime green</option>
						<option>Green</option>
						<option value="LightBlue">Light blue</option>
						<option>Blue</option>
						<option>Purple</option>
					</select>
				</li>
			</ul>
			<div class="buttons">
				<button class="cancel">Cancel</button>
				<button class="submit">Add</button>
			</div>
		</form>
	</div>
	<div id="task-form" class="container">
		<form>
			<p></p>
			<ul>
				<li>
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required>
				</li>
				<li>
					<label for="desc">Description</label>
					<textarea name="desc" id="desc" cols="30" rows="5"></textarea>
				</li>
				<li>
					<label for="due">Due date</label>
					<input type="date" id="due" name="due">
				</li>
				<li>
					<label for="priority">Priority</label>
					<select id="priority" name="priority">
						<option>Urgent</option>
						<option>High</option>
						<option selected>Normal</option>
					</select>
				</li>
			</ul>
			<div class="buttons">
				<button class="cancel">Cancel</button>
				<button class="submit"></button>
			</div>
		</form>
	</div>
	<footer>â’¸Sheishori</footer>
</body>
</html>
